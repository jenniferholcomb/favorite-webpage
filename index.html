<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Things Webpage</title>
</head>
<body>
  <h1>My Favorite Things</h1>
  <form id="survey" class="box">
    <div class="question">
      <label for="a">First thing</label><br>
      <input id="aInput" type="textinput" required minlength="1" required maxlength="15">
    </div>
    <div class="question">
      <label for="b">Second thing</label><br>
      <input id="bInput" type="textinput" required minlength="1" required maxlength="15">
    </div>
    <div class="question">
      <label for="c">Third Thing</label><br>
      <input id="cInput" type="textinput" required minlength="1" required maxlength="15">
    </div>
    <div class="question">
      <label for="d">Fourth thing</label><br>
      <input id="dInput" type="textinput" required minlength="1" required maxlength="15">
    </div>
    <button type="submit" class="button">Input here</button>
  </form>
</body>
</html>
